<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">

        <section>
            <form action="">
                <input type="text" class="screen">
            </form>
        </section>
        <section class="buttons">
            <button type="button" class="btn btn-light" data-num="7">7</button>     
            <button type="button" class="btn btn-light" data-num='8'>8</button>     
            <button type="button" class="btn btn-light" data-num='9'>9</button>     
            <button type="button" class="btn btn-yellow" data-num='/'>/</button>     
            <button type="button" class="btn btn-light" data-num='4'>4</button>     
            <button type="button" class="btn btn-light" data-num='5'>5</button>     
            <button type="button" class="btn btn-light" data-num='6'>6</button>     
            <button type="button" class="btn  btn-yellow" data-num='*'>*</button>     
            <button type="button" class="btn btn-light" data-num='1'>1</button>     
            <button type="button" class="btn btn-light" data-num='2'>2</button>     
            <button type="button" class="btn btn-light" data-num='3'>3</button>     
            <button type="button" class="btn btn-yellow" data-num='-'>-</button>     
            <button type="button" class="btn btn-light" data-num='0'>0</button>     
            <button type="button" class="btn btn-light" data-num='.'>.</button>     
            <button type="button" class="btn-equal" data-num='='>=</button>     
            <button type="button" class="btn btn-yellow" data-num='+'> +</button>     
            <button type="button" class="btn-clear" data-num='C'>C</button>     
        </section>

    </div>

    <script src="index.js"></script>
</body>
</html>
